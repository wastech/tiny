<!doctype html>
<html>

<head>
  <title>Example of the Authorization Code flow with Spotify</title>
  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style type="text/css">
    body {
      margin-top: 1rem;
    }

    #login,
    #loggedin {
      display: none;
    }

    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 500px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">tiny</h1>
      <p class="lead">Spotify <-> Deezer Playlist Converter</p>
      <hr class="my-4">
      <div id="login">
        <a class="btn btn-primary btn-lg" href="/login">Log in with Spotify</a>
      </div>
    </div>
    <div id="loggedin">
      <div id="playlists">
      </div>
    </div>
  </div>

  <script id="playlist-template" type="text/x-handlebars-template">
      <div class="alert alert-primary" role="alert">
        Log in success!
      </div>
      <div class="media">
        <div class="media-body">
          <h4>Tracks in Playlist: <b>3keyQsnosoctNDRlREKWKb</b></h4>
          <ul id="track-list" class="list-group">
            {{#each items}}
              <li class="list-group-item">
                <span>{{this.track.name}} - </span>
                {{#each this.track.artists}}
                  <span>{{name}}</span>
                {{/each}}
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="{{@index}}"
                >
                  Get Deezer Version
                </button>
              </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script>
    (function () {
      /**
       * Obtains parameters from the hash of the URL
       * @return Object
       */
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }

      function handleButtonClick(e) {
        if (e.target.nodeName === "BUTTON") {
          e.stopPropagation();
          var track = window.playlist.items[e.target.id].track;
          console.log("track", track);
          console.log("handle click", e);
          $.ajax({
            url: "https://api.deezer.com/search",
            data: {
              q: `artist:\"${track.artists[0].name}\" track:\"${track.name}\"`
            },
            success: function (response) {
              console.log(response);
            }
          });
        }
      }

      var playlistSource = document.getElementById('playlist-template').innerHTML,
        playlistTemplate = Handlebars.compile(playlistSource),
        playlistPlaceholder = document.getElementById('playlists');

      var params = getHashParams();

      var access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;

      if (error) {
        alert('There was an error during the authentication');
      } else {
        if (access_token) {
          var playlist_id = "3keyQsnosoctNDRlREKWKb";
          $.ajax({
            url: `https://api.spotify.com/v1/playlists/${playlist_id}/tracks`,
            headers: { 'Authorization': 'Bearer ' + access_token },
            success: function (response) {
              window.playlist = response;
              playlistPlaceholder.innerHTML = playlistTemplate(response);
              $('#login').hide();
              $('#loggedin').show();

              var trackList = document.getElementById("track-list");
              trackList.addEventListener("click", handleButtonClick);
            }
          });
        } else {
          // render initial screen
          $('#login').show();
          $('#loggedin').hide();
        }
      }
    })();
  </script>
</body>

</html>
